<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as narrowlist'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowlist.term">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowlist.search()">Narrow It Down For Me!</button>
    </div>
    <div class="error">{{narrowlist.error}}</div>
    <!-- found-items should be implemented as a component -->
  <found-items  on-remove="narrowlist.removeItem(index)" style="float:right"></found-items>
  </div>
<script src="app.js"></script>
</body>
</html>
